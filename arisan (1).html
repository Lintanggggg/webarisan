<!DOCTYPE html>
<html>
<head>
  <title>Arisan Web Page</title>
</head>
<style>
  /* styling for table */
table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
  }
  th {
    text-align: left;
  }
  /* styling for form */
  form {
    margin: 20px 0;
  }
  input[type='text'], input[type='email'] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  input[type='submit'] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
  }
  /* styling for buttons */
  .button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
  }
</style>
<body>
  <h1>Arisan Web Page</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    <!-- data dari database masuk kesini -->
  </table>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Add Member">
  </form>
  <form>
    <input type="submit" value="Edit Member">
    <input type="submit" value="Delete Member">
  </form>
  <form>
    <input type="submit" value="Pay Cash">
  </form>
  <form>
    <input type="submit" value="Draw">
  </form>
</body>
</html>
